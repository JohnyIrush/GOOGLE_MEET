<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Meeting</title>
    <link href="public/Assets/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet" />
    <link href="public/Assets/fontawesome-free-5.15.4-web/less/fontawesome.less" />
    <link href="public/Assets/fontawesome-free-5.15.4-web/scss/fontawesome.scss" />
    <link href="public/Assets/fontawesome-free-5.15.4-web/sprites/solid.svg" />


    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="public/Assets/css/bootstrap.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="public/Assets/css/style.css">
</head>

<body style="padding-top: 5rem;">
    <nav class="navbar navbar-expand-lg fixed-top ">
        <img src="public/Assets/images/google-meet-icon.png" class="logo" alt="">
        <a href="" class="navbar-brand text-dark">Google Meet</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">At a glance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How It Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Plan and price</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item sign-in display-center">
                    <a class="nav-link" href="#">Sign in</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-secondary btn-lg text-info join-meeting">Join Meeting</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-info btn-lg text-light">Start a Meeting</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron-h-100 d-flex">
            <div class="container w-50">
                <h1>Premium video meeting. It is now available for free to everyone.</h1>
                <p style="font-size: 20px;">
                    we're are redesigning the Google Meet service for
                    secure business meetings and making it free
                    for everyone to use. 
                </p>
                <ul class="display-center justify-content-start">
                    <li class="p-0">
                        <button type="button"
                         class="btn btn-lg text-light  display-center font-weight-bold new-meeting"
                         style="background-color: #01796b;">
                            <span class="m-1 "><i class="fas fa-video"></i></span>
                            <span class="m-1">New Meeting</span>
                        </button>
                    </li>
                    <li class="" style="padding-left: 10px;">
                        <button type="button"
                         class="btn btn-lg text-dark  display-center font-weight-bold"
                         style="background-color: #ffffff;">
                            <span class="m-1  "><i class="fas fa-keyboard"></i></span>
                            <span class="m-1"><input type="text" placeholder="Enter a code" style="border: none" class="enter-code"></span>
                        </button>
                    </li>
                    <li class="p-4 text-dark font-weight-bold cursor-pointer join-action">
                        Join
                    </li>
                </ul>
            </div>
            <div class="container w-50">
                <img src="public/Assets/images/google-meet-people.png" alt="" srcset="" class="signin-image">
            </div>
        </div>
    </main>
    <footer class="container">
        <h6><span class="text-info">Learn more</span> about google meet</h6>
    </footer>

    <!-- <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script> -->
    <script language="JavaScript" type="text/javascript" src="public/Assets/js/jquery-3.6.3.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="public/Assets/js/script.js"></script>

    <script src="public/Assets/js/socket.io.min.js" language="JavaScript" type="text/javascript"></script>
